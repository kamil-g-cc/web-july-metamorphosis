<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metamorphosis Drag & Drop</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="metamorphosis.js" defer></script>
</head>
<body>
<div class="life-cycles">
    <div class="frog metamorphosis-container">
        <div class="metamorphosis-title">Frog</div>
        <div class="metamorphosis-slots">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
    </div>
    <div class="butterfly metamorphosis-container">
        <div class="metamorphosis-title">Butterfly</div>
        <div class="metamorphosis-slots">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
    </div>
</div>
<div class="mixed-cards">
    <div draggable="true" id="f1" class="card"><img draggable="false" src="images/f1-eggs.png" alt="Frog eggs"/></div>
    <div draggable="true" id="f2" class="card"><img draggable="false" src="images/f2-tadpole.png" alt="Tadpole"/></div>
    <div draggable="true" id="f3" class="card"><img draggable="false" src="images/f3-froglet.png" alt="Froglet"/></div>
    <div draggable="true" id="f4" class="card"><img draggable="false" src="images/f4-frog.png" alt="Frog"/></div>
    <div draggable="true" id="b1" class="card"><img draggable="false" src="images/b1-eggs.png" alt="Butterfly eggs"/></div>
    <div draggable="true" id="b2" class="card"><img draggable="false" src="images/b2-caterpillar.png" alt="Caterpillar"/></div>
    <div draggable="true" id="b3" class="card"><img draggable="false" src="images/b3-chrysalis.png" alt="Chrysalis"/></div>
    <div draggable="true" id="b4" class="card"><img draggable="false" src="images/b4-butterfly.png" alt="Butterfly"/></div>
</div>
</body>
</html>
